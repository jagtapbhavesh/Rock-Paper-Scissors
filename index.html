<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>Rock <span class="paper">Paper</span> Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span><span class="p">:</span><span id="comp-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper Beats Rock. You Win !! </p>
    </div>

    <div class="choices"><span>
        <div class="choice" id="r">
            <img src="/images/rock.png" />
        </div>
        <div class="choice" id="p">
            <img src="/images/paper.png" />
        </div>
        <div class="choice" id="s">
            <img src="/images/scissor.png" />
        </div></span>
    </div>

    <p id="action-message">Make Your Move</p>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
